<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiBiDi</title>
    <link rel="icon" type="image/svg+xml" href="favicon2.svg">

    <!--
        AiBiDi - MIT License
        https://github.com/your-repo/rtl-terminal
    -->

    <!-- xterm.js - MIT License - https://github.com/xtermjs/xterm.js -->
    <!-- Cascadia Code - SIL Open Font License - https://github.com/microsoft/cascadia-code -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/css/xterm.css">
    <script src="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-fit@0.10.0/lib/addon-fit.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toolbar">
        <div id="controls-container">
            <button id="rtl-toggle" title="Toggle RTL/LTR (F9)">RTL ‚Üê</button>
            <select id="theme-select" title="Select Theme">
                <option value="dark">Dark</option>
                <option value="light">Light</option>
                <option value="dracula">Dracula</option>
                <option value="monokai">Monokai</option>
                <option value="solarized-dark">Solarized Dark</option>
                <option value="solarized-light">Solarized Light</option>
                <option value="nord">Nord</option>
            </select>
        </div>
        <div id="logo-container">
            <img src="logo2.svg" alt="AiBiDi Logo" id="logo">
            <span id="logo-text">AiBiDi</span>
        </div>
    </div>
    <div id="terminal-container">
        <div id="terminal"></div>
    </div>

    <div id="drop-zone" class="hidden">
        <div id="drop-message">Drop file here</div>
    </div>

    <script src="client.js"></script>
</body>
</html>
